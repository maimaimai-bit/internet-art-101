<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <title>Internet Art</title>
    <style>
      #page-1 {
        background: url("museum-label.png") no-repeat center center fixed;
        background-size: cover;
        height: 100%;
        overflow: hidden;
      }

      .container {
        position: absolute;
        top: 0;
        left: 0;
        height: 100%;
        width: 100%;
        display: grid;
      }

      .btn-basic p {
        margin: 1.5px;
      }

      .btn-basic {
        margin: auto;
      }

      #read {
        position: absolute;
        bottom: 5px;
        right: 25px;
        color: #F3CE32;
        font-family: Arial;
        font-size: 14px;
      font-style: italic;
      }
      #label {
        margin: auto;
        width: 420px;
      }
      #page-2 p {
        text-align: center;
        font-size: 18px;
        font-family: Courier;
        background-color: #fdd5e4;
        color: #ef7b90;
      }
      #top p {
        margin-top: 40px;
      }
      #bot {
        position: absolute;
        bottom: 0px;
        width: 100%;
      }
      #bot p {
        text-align: center;
        margin-bottom: 30px;
      } 
    </style> 
  </head>

  <body>
    <div id="page-0" class="container" style="display: grid">
      <button class="btn-basic" id="btn-0">
        <p>Take me to the Internet Art</p>
      </button>
    </div>

    <div id="page-1" style="display: none">
      <p id="read">press any key to read the exhibit label</p>
      <div class="container">
        <button class="btn-basic" id="btn-1">
          <p>Take me to the Internet Art</p>
      	</button>
      </div>
      <div id="label-div" class="container" style="display: none">
        <img id="label" src="label.png" alt="museum exhibit label">
      </div>
    </div>

    <div id="page-2" style="display: none">
      <div id="top">
      	<p>Did the HTML button not satisfy you?</p>
      	<p>Or were you just curious?</p>
      </div>
      <div id="bot">
        <p>Internet Art can be dazzling colors, movements, and glitches... but it doesn't have to be.</p>
        <p>You were, are, and will be at Internet Art.</p>
      	<p>Internet Art can be anything.</p>
      </div>
    </div>

  </body>

  <script>
    let btn0 = document.getElementById("btn-0")
    let btn1 = document.getElementById("btn-1")
    let page0 = document.getElementById("page-0")
    let page1 = document.getElementById("page-1")
    let label = document.getElementById("label-div")
    let read = document.getElementById("read")

    function museum() {
      page0.style.display = "none"
      page1.style.display = "grid"
    }

    function close() {
      label.style.display = "none"
      read.innerText = "press any key to read the exhibit label"
      window.removeEventListener("keypress", close)
    }

    function open() {
      label.style.display = "grid"
      read.innerText = "press any key to close the exhibit label" 
      window.addEventListener("keypress", close)
    }
    
    function art() {
      document.body.style.backgroundColor = "#ffc4d6"
      page0.style.display = "none"
      page1.style.display = "none"
      page2.style.display = "block"
    }

    btn0.addEventListener("click", museum)
    window.addEventListener("keypress", open)
    btn1.addEventListener("click", art)
    

    let w = window.innerWidth
    let h = window.innerHeight
    let gifw = 28
    let gifh = 35
    let cx = w / 2 - gifw
    const cy = h / 2 - gifh 
    let  page2 = document.getElementById("page-2")

    function createGif(name, x, y, z) {
      const gif = document.createElement("img")
      gif.src = name
      page2.appendChild(gif)
      gif.style.position = 'absolute'
      gif.style.left = x + 'px'
      gif.style.top = y + 'px'
      gif.style.zIndex = z
    }

    function createGifCircle(num, scale, radius) {
      for (let i = 0; i < num; i++) {
        const x = cx + Math.sin(i * scale) * radius
        const y = cy + Math.cos(i * scale) * radius
        createGif("computer.gif", x, y, 0)
      }
    }
    
    let theta = 0
    let radius = 60
    let eyeX = 200
    let gif
    
    function makeSine() {
      requestAnimationFrame(makeSine)
      theta += 0.05
      y = Math.sin(theta) * radius + cy 
      eyeX++
      if (eyeX > cx + 200) {
        eyeX = cx - 200
      }
      gif.style.left = eyeX + 'px'
      gif.style.top = y + 'px'
    }
    
    function createGifSine() {
      gif = document.createElement("img")
      gif.src = "eye.gif"
      page2.appendChild(gif)
      gif.style.position = 'absolute'
      gif.style.width = 40 + 'px'
      makeSine()
    }
    
    function createGifRandom() {
      for (let  i = 0; i < 50; i++) {
        let gif = document.createElement('img')
        gif.src = 'eye.gif'
        gif.style.position = 'absolute'
        gif.style.top = Math.random() * h + 'px'
        gif.style.left = Math.random() * w + 'px'
        gif.style.zIndex = -1
        page2.appendChild(gif) 
      }
    }

    function setup() {
      document.body.style.overflow = 'hidden'
      for (let r = 0; r < h / 122; r++) {
        for (let c = 0; c < w / 122; c++) { 
          const x = c * 122;
          const y = r * 122;
          createGif("heart.gif", x, y, -2)
        }
      }
      createGifRandom()
      createGifCircle (1, 0, 0)
      createGifCircle(16, 0.4, 100)
      createGifCircle (32, 0.2, 200)
      createGifSine()
    }

    window.addEventListener('load', setup)
  </script>
</html>

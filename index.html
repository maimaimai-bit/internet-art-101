<!DOCTYPE html>
<html lang="en-US">
	<head>
		<meta charset="utf-8">
		<title>Internet Art</title>
    <style>
      #page-1 {
        background: url("museum-label.png") no-repeat center center fixed;
        background-size: cover;
        height: 100%;
        overflow: hidden;
      }
      .container {
        position: absolute;
        top: 0;
        left: 0;
        height: 100%;
        width: 100%;
        display: grid;
      }
      .btn-basic p {
        margin: 1.5px;
      }
      .btn-basic {
				margin: auto;  
      }
      #read {
				position: absolute;
        bottom: 5px;
        right: 25px;
        color: #F3CE32;
        font-family: Arial;
        font-size: 14px;
        font-style: italic;
      }
      #label {
        margin: auto;
        width: 420px;
      }
      
    </style>
	</head>
  
	<body>
<!--     should be grid here -->
    <div id="page-0" class="container" style="display: none"> 
      <button class="btn-basic" id="btn-0"><p>Take me to the Internet Art</p></button>
    </div>
    
    <div id="page-1" style="display: none">
      <p id="read">press any key to read the exhibit label</p>
      <div class="container">
        <button class="btn-basic" id="btn-1"><p>Take me to the Internet Art</p></button>
      </div>
      <div id="label-div" class="container" style="display: none">
        <img id="label" src="label.png" alt="museum exhibit label">
      </div>
    </div>
    
    <div id="page-2">
      
    </div>
    
	</body>
  
  <script>  
    let btn0 = document.getElementById("btn-0")
    let page0 = document.getElementById("page-0")
    let page1 = document.getElementById("page-1")
    let label = document.getElementById("label-div")
    let read = document.getElementById("read")
    
    function museum() {
      page0.style.display = "none"
    	page1.style.display = "grid"
    }
    
    function close() {
      label.style.display = "none"
      read.innerText = "press any key to read the exhibit label"
      window.removeEventListener("keypress", close)
    }
    
    function open() {
      label.style.display = "grid"
      read.innerText = "press any key to close the exhibit label"
      window.addEventListener("keypress", close)
    }
     
    btn0.addEventListener("click", museum)
    window.addEventListener("keypress", open)
    
  </script>
</html>
